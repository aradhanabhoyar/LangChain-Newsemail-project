<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{{ title }}</title>
<style>
  body{ font-family: Arial; color:#222; padding:20px }
  .box{ border:1px solid #e6e6e6; padding:18px; background:#fff; }
  h1{ margin:0 0 8px 0 }
  .section{ margin-top:12px; }
  .section p{ margin:6px 0; color:#333; }
  .small{ font-size:12px; color:#777 }
</style>
</head>
<body>
  <div class="box">
    <h1>{{ title }}</h1>
    <p class="small">{{ intro }}</p>

    {% for section, items in sections.items() %}
      <div class="section">
        <h2 style="margin-bottom:6px;">{{ section }}</h2>
        {% for a in items %}
          <p><strong><a href="{{ a.link }}" style="color:#0b6efd; text-decoration:none;">{{ a.title }}</a></strong><br>{{ a.summary }}</p>
        {% endfor %}
      </div>
    {% endfor %}

    <p class="small" style="margin-top:12px;">Contact us at <a href="mailto:info@example.com">info@example.com</a></p>
  </div>
</body>
</html>
