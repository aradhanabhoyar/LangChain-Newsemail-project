<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>{{ title }}</title>
<style>
  body{font-family:system-ui,Segoe UI,Arial;padding:26px;background:#f7f8fb;color:#111}
  .card{max-width:720px;margin:0 auto;background:#fff;padding:20px;border-radius:10px}
  h1{font-size:20px;margin-bottom:6px}
  .summary{color:#444}
  .link{display:block;margin-top:12px;color:#0b66ff;text-decoration:none}
  .footer{font-size:12px;color:#9aa0a6;margin-top:18px}
</style>
</head>
<body>
  <div class="card">
    <h1>{{ title }}</h1>
    <p class="summary">{{ intro }}</p>

    {% for section, articles in sections.items() %}
      <h3>{{ section }}</h3>
      {% for a in articles %}
        <div>
          <strong>{{ a.title }}</strong>
          <p class="summary">{{ a.summary }}</p>
          <a class="link" href="{{ a.link }}?utm_source=newsletter&utm_campaign={{ subscriber.name | replace(' ', '_') }}">Read full story →</a>
        </div>
      {% endfor %}
    {% endfor %}

    <div class="footer">
      <div><a href="#">Manage preferences</a> • <a href="#">Unsubscribe</a></div>
    </div>
  </div>
</body>
</html>
