<!doctype html>
<html>
<head><meta charset="utf-8"><title>{{ title }}</title></head>
<body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding:20px; color:#222;">
  <h1 style="color:#d35400; margin-bottom:6px;">{{ title }}</h1>
  <p style="color:#666; margin-top:0;">{{ intro }}</p>

  {% for section, items in sections.items() %}
    <h3 style="border-bottom:1px solid #eee; padding-bottom:6px;">{{ section }}</h3>
    {% for a in items %}
      <div style="margin-bottom:12px;">
        <h4 style="margin:3px 0;"><a href="{{ a.link }}" style="color:#c0392b; text-decoration:none;">{{ a.title }}</a></h4>
        <p style="margin:2px 0; color:#333;">{{ a.summary }}</p>
        <a href="{{ a.link }}" style="font-size:13px; text-decoration:none;">Learn more</a>
      </div>
    {% endfor %}
  {% endfor %}

  <p style="font-size:12px; color:#777;">You are receiving this because you subscribed to updates.</p>
</body>
</html>
